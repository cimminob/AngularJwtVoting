<h3 class="text-primary">Elections:</h3>

<ul>
  <li  *ngFor="let election of elections">
   <span class="text-danger"> ID: </span>{{election.id}}<br>
   <span class="text-danger">  Date: </span>{{election.date}}<br>
   <span class="text-danger">  Type: </span>{{election.type}}<br>
   <span class="text-danger"> City: </span>{{election.city}}<br>
   <span class="text-danger">  State: </span> {{election.state}}<br><br>
  </li><br>
</ul>
<br>
