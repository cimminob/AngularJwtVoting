
<div *ngIf="isCreateElectionSuccessful; else createElectionForm">
  Election Successfully Added!
</div>

<ng-template #createElectionForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (submit)="onSubmit(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" name="date" ngModel #date="ngModel" required />
        <div *ngIf="f.submitted && date.invalid">
          <div *ngIf="date.errors.required">Date is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="type">Type (mayor, governor, president)</label>
        <input type="text" class="form-control" name="type" ngModel #type="ngModel"
          required />
        <div *ngIf="f.submitted && type.invalid">
          <div *ngIf="type.errors.required">Type is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" ngModel #city="ngModel"
          required />
        <div *ngIf="f.submitted && city.invalid">
          <div *ngIf="city.errors.requi red">City is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" ngModel #state="ngModel"
          required />
        <div *ngIf="f.submitted && state.invalid">
          <div *ngIf="state.errors.required">State is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Create Election</button>
        <div *ngIf="f.submitted && isCreateElectionFailed" class="alert alert-warning">
          Add election failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
