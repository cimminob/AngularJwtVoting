<div *ngIf="isAddCandidateSuccessful; else addCandidateForm">
    Candidate has been added!
</div>


<ng-template #addCandidateForm>
    <div class="container">
        <h3 class="text-primary">Add Candidates To election: </h3>

        <form #addCandForm="ngForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="electionId">Election ID:</label>
                <input type="text" class="form-control" id="electionId" ngModel  required
                    name="electionId" #electionId=ngModel>
                <div [hidden]="electionId.valid || electionId.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" class="form-control" id="userId" ngModel required name="userId"
                    #userId=ngModel>
                <div [hidden]="userId.valid || userId.pristine" class="alert alert-danger">
                    User is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!addCandForm.form.valid">Submit</button>

            <div *ngIf="addCandForm.submitted && isAddCandidateFailed" class="alert alert-warning">
                Add Candidate Failed! <br /> {{errorMessage}}
            </div>

        </form>
    </div>

</ng-template>

<br>
